<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flat Finder - Login</title>
  <link rel="shortcut icon" href="/homeverse-master/readme-images/flat images/home logo.png" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-orange-100 to-orange-200 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
    <h2 class="text-3xl font-bold text-center text-orange-700 mb-2">Flat Finder</h2>
    <p class="text-center text-gray-500 mb-6">Login to continue</p>

    <!-- Role Selector -->
    <div class="flex justify-center gap-4 mb-6">
      <button id="buyerBtn" class="role-btn px-4 py-2 rounded-full text-white bg-orange-500 hover:bg-orange-600 transition duration-300">Buyer</button>
      <button id="sellerBtn" class="role-btn px-4 py-2 rounded-full text-orange-500 bg-white border border-orange-500 hover:bg-orange-100 transition duration-300">Seller</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input type="hidden" id="role" name="role" value="buyer">

      <div>
        <label for="email" class="block text-gray-700 font-semibold">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com"
               class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••"
               class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required />
      </div>

      <div class="flex items-center justify-between">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-orange-600">
          <span class="ml-2 text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-orange-500 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
              class="w-full bg-orange-600 text-white py-2 rounded-xl hover:bg-orange-700 transition duration-300">
        Login as <span id="roleLabel">Buyer</span>
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="#" class="text-orange-500 hover:underline">Sign up</a>
    </p>
  </div>

  <script>
    const buyerBtn = document.getElementById("buyerBtn");
    const sellerBtn = document.getElementById("sellerBtn");
    const roleInput = document.getElementById("role");
    const roleLabel = document.getElementById("roleLabel");

    buyerBtn.addEventListener("click", () => {
      roleInput.value = "buyer";
      roleLabel.textContent = "Buyer";
      buyerBtn.classList.replace("bg-white", "bg-orange-500");
      buyerBtn.classList.replace("text-orange-500", "text-white");
      sellerBtn.classList.replace("bg-orange-500", "bg-white");
      sellerBtn.classList.replace("text-white", "text-orange-500");
    });

    sellerBtn.addEventListener("click", () => {
      roleInput.value = "seller";
      roleLabel.textContent = "Seller";
      sellerBtn.classList.replace("bg-white", "bg-orange-500");
      sellerBtn.classList.replace("text-orange-500", "text-white");
      buyerBtn.classList.replace("bg-orange-500", "bg-white");
      buyerBtn.classList.replace("text-white", "text-orange-500");
    });
  </script>
</body>
</html>
