<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flat Finder - Login</title>
  <!-- <link rel="shortcut icon" href="/homeverse-master/readme-images/flat images/home logo.png" type="image/svg+xml"> -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-orange-100 to-orange-200 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
    <h2 class="text-3xl font-bold text-center text-orange-700 mb-2">Flat Finder</h2>
    <p class="text-center text-gray-500 mb-6">Login to continue</p>

    <!-- Flash Message -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-red-100 text-red-800 text-sm text-center p-2 rounded mb-4">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form id="loginForm" action="/login" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 font-semibold">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username"
               class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••"
               class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required />
      </div>

      <button type="submit"
              class="w-full bg-orange-600 text-white py-2 rounded-xl hover:bg-orange-700 transition duration-300">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="/register" class="text-orange-500 hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
